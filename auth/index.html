<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
</head>
<body>
    Autintification
    <form id="auth-form">
        login: <input type="text" name="login"> <br/>
        pass:  <input type="password" name="password"> <br/>
        <input type="submit" value="Submit">
    </form>

    
    Registration
    <form id="reg-form">
        login: <input type="text" name="login"> <br/>
        pass:  <input type="password" name="password"> <br/>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('auth-form').onsubmit = function(e) {
            e.preventDefault();
            e.stopPropagation();

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/auth');

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(
                'login=' + encodeURIComponent(this.login.value) +
                '&password=' + encodeURIComponent(this.password.value)
            );

            xhr.onreadystatechange = function() { // (3)
                if (xhr.readyState != 4) return;

                if (xhr.status != 200) {
                    alert(xhr.status + ': ' + xhr.statusText);
                } else {
                    if(+xhr.responseText === 1) {
                        location.href = '/canvas'
                    } else {
                        alert('Не верные данные.')
                    }
                }

            }
        };

        
        document.getElementById('reg-form').onsubmit = function(e) {
            e.preventDefault();
            e.stopPropagation();

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/auth');

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(
                'create=' + encodeURIComponent(1) +
                '&login=' + encodeURIComponent(this.login.value) +
                '&password=' + encodeURIComponent(this.password.value)
            );

            xhr.onreadystatechange = function() { // (3)
                if (xhr.readyState != 4) return;

                if (xhr.status != 200) {
                    alert(xhr.status + ': ' + xhr.statusText);
                } else {
                    if(+xhr.responseText === 1) {
                        location.href = '/canvas'
                    } else {
                        alert('Такой логин уже занят.')
                    }
                }

            }
        };
    </script>
</body>
</html>
